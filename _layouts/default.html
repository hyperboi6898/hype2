<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?v={{ site.time | date: '%s' }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1><a href="{{ '/' | relative_url }}">Hyperliquid Vietnam</a></h1>
            </div>

            <nav class="primary-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
                    <li>
                        <a href="https://app.hyperliquid.xyz/join/VN84"
                           class="btn btn-primary cta-trade"
                           target="_blank" rel="noopener">
                           Bắt đầu giao dịch
                        </a>
                    </li>
                </ul>

                <!-- Mobile menu button -->
                <button class="mobile-menu"><i class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HypeVN. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ "/js/main.js" | relative_url }}"></script>
</body>
</html>
